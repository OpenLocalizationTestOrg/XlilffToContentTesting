title: Create a web API with ASP.NET Core
summary: ASP.NET Core supports creating RESTful services, also known as web APIs, using C#. In this module, you'll learn how to create a web API supporting Create, Read, Update, Delete (CRUD) operations.
abstract: >
  In this module, you will:

  - Create a web API project with ASP.NET Core.

  - Create an in-memory database for persisting products.

  - Add support for CRUD operations.

  - Test web API action methods from the command shell.
prerequisites: >
  - A basic understanding of C#

  - Knowledge of RESTful services and HTTP action verbs
