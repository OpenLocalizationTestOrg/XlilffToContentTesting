title: Persist and retrieve relational data with Entity Framework Core
summary: Entity Framework Core supports updating and retrieving relational data using C#. In this module, you'll learn how to connect to a cloud-hosted relational database and how to perform Create, Read, Update, Delete (CRUD) operations against that data.
abstract: >
  In this module, you will:

  - Configure a connection to a relational database hosted in Azure.

  - Create a domain model representing the relational data model.

  - Add tables and data to the relational database.

  - Write and test CRUD queries.

  - Enable logging of the generated SQL.
prerequisites: >
  - A basic understanding of C#

  - Knowledge of relational databases and SQL
