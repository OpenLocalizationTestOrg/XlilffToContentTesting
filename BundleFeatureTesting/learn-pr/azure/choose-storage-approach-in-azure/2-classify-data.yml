title: Classify your data
durationInMinutes: 10
content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: A JSON file is an example of which type of data?
    choices:
    - content: Structured
      isCorrect: false
      explanation: Semi-structured data contains tags that make the organization and hierarchy of the data apparent.
    - content: Semi-structured
      isCorrect: true
      explanation: Semi-structured data contains tags that make the organization and hierarchy of the data apparent.
    - content: Unstructured
      isCorrect: false
      explanation: Semi-structured data contains tags that make the organization and hierarchy of the data apparent.
  - content: A video is an example of which type of data?
    choices:
    - content: Structured
      isCorrect: false
      explanation: Unstructured data is often delivered in files. A video may have an overall structure but the data that comprises the video itself is unstructured.
    - content: Semi-structured
      isCorrect: false
      explanation: Unstructured data is often delivered in files. A video may have an overall structure but the data that comprises the video itself is unstructured.
    - content: Unstructured
      isCorrect: true
      explanation: Unstructured data is often delivered in files. A video may have an overall structure but the data that comprises the video itself is unstructured.
