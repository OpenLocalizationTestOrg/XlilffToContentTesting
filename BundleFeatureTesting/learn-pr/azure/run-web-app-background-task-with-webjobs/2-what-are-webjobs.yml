quiz:
  title: What are WebJobs?
  questions:
  - content: You have a procedure, written in C#, that you want to execute on a schedule. You don't want to create an App Service resource. Which kind of object should you create?
    choices:
    - content: A continuous WebJob
      isCorrect: false
      explanation: You can only create a WebJobs inside an App Service resource, such as a web app, mobile app, or web API. Instead, create an Azure Function.
    - content: A triggered WebJob
      isCorrect: false
      explanation: You can only create a WebJobs inside an App Service resource, such as a web app, mobile app, or web API. Instead, create an Azure Function.
    - content: An Azure Function
      isCorrect: true
      explanation: You can create an Azure Function without creating any App Service resource, such as a web app, mobile app, or web API.
