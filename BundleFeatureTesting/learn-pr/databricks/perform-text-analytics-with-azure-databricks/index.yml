title: Perform text analytics with Azure Databricks
summary: In this module, you will investigate techniques for developing machine learning models used in text analytics. You will do this by applying two different text analytics scenarios demonstrating some of its most important aspects - movie classification and claim classification.
cardDescription: Investigate techniques for developing machine learning models used in text analytics
abstract: "In this module, you will:\n- Identify the different techniques for performing text analytics using Azure Databricks.\n- Train and evaluate multiple machine learning models for text classification. \n- Create a text classifier using deep learning. \n"
