content: >
  [!include[](includes/4-knowledge-check.md)]
quiz:
  questions:
  - content: How does Spark connect to databases like MySQL, Hive, and other data stores?
    choices:
    - content: JDBC
      explanation: JDBC (Java Database Connectivity) is a Java API for connecting to databases such as MySQL, Hive, and other data stores.
      isCorrect: true
    - content: ODBC
      isCorrect: false
      explanation: Incorrect. ODBC is not an option.
    - content: Using the REST API Layer
      isCorrect: false
      explanation: Incorrect. The Rest API Layer is not available.
  - content: What is the recommended storage format to use with Spark?
    choices:
    - content: Apache Parquet
      explanation: Apache Parquet is a highly-optimized solution for data storage and is the recommended option for storage where possible.
      isCorrect: true
    - content: JSON
      isCorrect: false
      explanation: Incorrect. JSON is not an optimal format.
    - content: XML
      isCorrect: false
      explanation: Incorrect. XML is not an optimal format.
